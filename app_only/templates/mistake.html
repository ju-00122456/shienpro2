{% extends "base.html" %}
{% block content %}
<center>
<br>
<h1>一度、確認してみよう！</h1>
<br>
<h3>自分が書いたものと見比べてどこが違うか確認してみよう。</h3>


<div class="row">
    <div class="col-md-6"><br>
        <center>
            <b>解答例</b>
            <br>
            <textarea class="form-control text-left w-75" name="" id="" cols="30" rows="15">print("Hello World!")</textarea>
        </center>
    </div>
    <div class="col-md-6"><br>
        <center>
            <b>あなたの解答</b>
            <br>
            <textarea class="form-control text-left w-75" name="" id="" cols="30" rows="15">{{ answer }}</textarea>
        </center>
    </div>
</div>
<br>


<div class="row">
    <div class="col-md-5">
    </div>
    <div class="col-md-7" style="text-align: left;">
        <li>HelloWorldの両端に""はついているかな？</li>
        <li>printは書いてあるかな？</li>
    </div>
</div>
<br>

<form action="/question1" method="GET">
    <input type="submit" value="同じ問題に再挑戦！">
</form>
<br>

<form action="/question2" method="GET">

<input type="button" onclick="location.href='/'" value="一番最初のページへ戻る">
<br>



</center>
