<h1>一度、確認してみよう！</h1>
<br>
<h3>自分が書いたものと見比べてどこが違うか確認してみよう。</h3>


<div class="row">

            <b>解答例</b>
            <br>
            <textarea class="form-control text-left w-75" name="" id="" cols="30" rows="15">A = 10
print(A)

print(A)

print(B)</textarea>

</div>
